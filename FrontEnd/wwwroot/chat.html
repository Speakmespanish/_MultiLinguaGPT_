<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax AI Assistant</title>
    <link rel="stylesheet" href="css/chat.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=0KqIBEDZ"></script>
    
</head>
<body>

    <div class="container">
        <div class="card">
            <header class="card-header">

                <div class="icon-wrapper">
                    <i data-lucide="bot" class="icon"></i>
                </div>
                <h2 class="header-title">CineMax AI Assistant</h2>
                <button onclick="window.location.href='movieDetail.html'" class="redirect-btn">
                    <i data-lucide="film" class="btn-icon"></i> Ver Detalles
                </button>
            </header>

            <main class="card-content" id="chatArea">
                <!-- Mensajes dinámicos serán insertados aquí -->
                <div class="message received">
                    <div class="avatar-icon">
                        <i data-lucide="bot"></i>
                    </div>
                    <div class="message-content">
                        ¡Hola! Soy CineMax AI Assistant 🤖<br>¿En qué puedo ayudarte hoy con tus películas favoritas?
                    </div>
                </div>
            </main>
            <footer class="card-footer">
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Escribe tu consulta...">
                    <button id="micButton" class="icon-btn" title="Voice Input">
                        <i data-lucide="mic" class="btn-icon"></i>
                    </button>

                    <!-- Botón de pausa -->
                    <button id="pauseButton" class="icon-btn" title="Pausar Voz">
                        <i data-lucide="pause" class="btn-icon"></i>
                    </button>

                    <button id="sendButton" class="send-btn">
                        Enviar
                    </button>
                </div>
            </footer>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
    <script src="js/chat.js"></script>
    <script>
        lucide.createIcons();
    </script>

    <script src="js/movieDetail.js"></script>

 
</body>
</html>
