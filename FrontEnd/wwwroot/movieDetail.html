<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax AI - Detalle de Película</title>
    <link rel="stylesheet" href="css/movieDetail.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

</head>
<body>
    <div class="container">
        <!-- Navigation buttons -->
        <div class="navigation-buttons">
            <button class="nav-button" onclick="window.location.href='chat.html'">
                <i data-lucide="arrow-left"></i>
                <span>Volver al Chat</span>
            </button>

            <button class="nav-button" onclick="window.location.href='login.html'">
                <i data-lucide="log-out"></i>
                <span>Cerrar Sesión</span>
            </button>
        </div>
        <!-- idiomas -->
        <div class="language-selector">
            🌐
            <select id="language-selector">
                <option value="es">Español</option>
                <option value="en">Inglés</option>
                <option value="fr">Francés</option>
            </select>
        </div>

        <!-- Main card -->
        <div class="main-card">
            <!-- Card header with search -->
            <div class="card-header">
                <h1>CineMax AI - Detalle de Película</h1>
                <div class="search-container">
                    <div class="search-wrapper">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text"
                               id="searchInput"
                               placeholder="Buscar película..."
                               value="Inception">
                    </div>
                    <button id="searchButton" class="search-button">Buscar</button>
                </div>
            </div>

            <!-- Card content -->
            <div class="card-content">
                <!-- Loading skeleton (hidden by default) -->
                <div id="loadingSkeleton" class="loading-skeleton hidden">
                    <div class="skeleton-poster"></div>
                    <div class="skeleton-details">
                        <div class="skeleton-title"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                        <div class="skeleton-line"></div>
                    </div>
                </div>

                <!-- Error message (hidden by default) -->
                <div id="errorMessage" class="error-message hidden">
                    <div class="error-text">No se encontró la película</div>
                    <p>Intenta con otro título de película</p>
                </div>

                <!-- Movie details container (hidden until loaded) -->
                <div id="movieDetails" class="movie-details">
                    <!-- Will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
    <script src="js/movieDetail.js"></script>
</body>
</html>
